<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#" method="post">
    <!--
        method属性  :
        post 方法提交 不会将键值对显示到地址栏
        get  方法提交 默认提交方法
        -->
    <table>
        <tr>
            <td>用户名：</td>
            <td><input type="text" name="name" value="Tom" disabled="disabled" readonly="readonly" maxlength="5" size="100"></td>
     <!--
     size:  最大可显示长度
    -->     <td>密码：</td>
            <td><input type="password" name="password" value="password"></td>
        </tr>
        <tr>

            <td></td>
        </tr>
        <tr>
            <td>性别：</td>
            <td>男<input type="radio" name="sex" value="1">女<input type="radio" name="sex" value="2"></td>
        </tr>
        <tr>
            <td>爱好:</td>
            <td>抽烟<input type="checkbox" name="habbit" value="smoke">
                喝酒 <input type="checkbox" name="habbit" value="drink">
                烫头<input type="checkbox" name="habbit"  value="tangtou"> </td>
        </tr>
        <tr><td>学历：</td>
            <td><select name="edu">
                <!--
                select 中multiple属性  表示可否上传
                -->
                <option value="0">--请选择学历---</option>
                <option value="1">高中</option>
                <option value="2">大专</option>
                <option value="3">本科</option>
                <option value="4">硕士</option>
                <option value="5">博士</option>
            </select></td>

        </tr>
        <tr>
            <td>图片上传</td>
            <td><input type="file" name="file" value="123"></td>
        </tr>

        <tr>
            <td>个人简介：</td>
            <td><textarea rows="10" cols="100" name="desc" >请填写个人简介</textarea> </td>
        </tr>
        <tr><td><input type="submit" value="注册"></td></tr>
        <tr><td><input type="reset" value="重置"></td></tr>
        <!--
        input   type：hidde  后台提交   不显示于用户
                button 按钮 结合使用-->
    </table>
</form>

</body>
</html>
