<!DOCTYPE html>

    <title>Title</title>
</head>
<frameset cols="30%,70%">

    <frame src="left.html" noresize="noresize">
    <frame src="JavaWebTest.html" name="abc">
</frameset>
<!--   frameset:  表示显示一个框架
        rows:     为框架划分结构  上下  按照百分比
        cols:     为框架划分结构  左右
        frame : 表示框架的子页面
        src ： 子页面的路径
    可以与target属性结合使用
noresize="noresize"   页面 无法调整
scorlling   yes/no   是否有滚动条
-->
