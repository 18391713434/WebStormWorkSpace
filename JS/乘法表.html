<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        document.write("<table border='1'>");
        document.write("<tr><th colspan='9'>99乘法表</th></tr>")
        for(var x=1;x<=9;x++){
            document.write("<tr>");
            for(var y=1;y<=x ;y++){
                document.write("<td>");
                document.write(y+"x"+x+"="+x*y);
                document.write("</td>")}
            document.write("</tr>");
      }


    </script>
</head>
<body>

</body>
</html>
