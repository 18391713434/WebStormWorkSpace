        var b=10;
        //JS可以使用封号结尾   也可以用折行符结束
        var c=true,d=null;

        function fun1() {
            var e=100;
            f=200;

        }
        fun1();
        //e是局部变量    f是全局变量   所以e打印不出
        //变量区分大小写  推荐使用匈牙利标记法     iMatha    sUsers
