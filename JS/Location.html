<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //直接从window上获得
        //如何使用    1、刷新当前页面      2、使当前页面跳转
        function fun1() {
            //刷新   获取Location对象  调用刷新方法
             window.location.reload();
        }
        function fun2() {
            window.location.href="http://www.itcast.cn" ;
        }
    </script>
</head>
<body>
<input type="button" value="刷新" onclick="fun1()"/>
<input type="button" value="跳转到itcast" onclick="fun2()"/>
</body>
</html>
