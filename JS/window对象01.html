<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        //window对象
        //window对象的数量   每一个html文档代表一个window对象
        //window对象不需要我们创建   由浏览器自动创建 一旦浏览器加载文档    所有Bom对象都会被自动创建
        //对于我们来讲，如何获取window对象即可
        //和Math Global对象一样直接使用
          window.alert("aaa");
          //window对象的使用
        //弹出三兄弟
        //alert  弹出警告框
      var result=  confirm("你确定要删除吗？");  //弹出确认框
        alert(result);
        //prompt   弹出输入框参数1 提示    参数2 默认值
        var result2=prompt("请输入一个数字 ","0");
        alert(result2);
    </script>
</head>
