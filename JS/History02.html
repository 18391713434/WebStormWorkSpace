<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
     function fun3() {
        // window.history.back();  调用后退方法
         window.history.go(-1);//后退
         window.history.forward();//前进
         window.history.go(1);  //前进


     }

    </script>
</head>
<body>
<a href="History02.html">History02.html</a>
<input type="button" value="后退" onclick="fun3()"/>
</body>
</html>
