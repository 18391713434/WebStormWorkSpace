<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
    //事件
    //onload 当加载完成时触发===》一般只在两个元素上使用，开发时都是在body上使用
    //可以用来在页面加载完成时初始化
    function fun1() {
        var one=document.getElementById("one");
        alert(one);
    }
</script>
</head>
<body onload="fun1();">
    <input type="text" id="one"/>
</body>
</html>
