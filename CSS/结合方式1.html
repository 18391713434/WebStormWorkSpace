<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        p{
            color: red;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="p.css">
    <!--
    优先级 ：   范围越小  优先级越高               -->
</head>
<body>
<!--
    结合方式1
     在标签上加入style属性，属性的值是css代码-->
    <p style=" color: red;">传智播客</p>

<!--
影响范围：   标签之内-->


<!--
结合方式2
在head标签中，接入style标签   在style标签中书写css代码
影响范围：    全局


-->

<!--
结合方式3：
引用外部样式文件 使用link标签
影响范围 ：  所有引入的页面
-->

</body>
</html>
